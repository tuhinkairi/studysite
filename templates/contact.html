{% extends 'layout.html' %}
{% block body %}
    <main class="text-gray-900 lg:px-10">
        <div class="px-5 sm:px-28 md:px-[20vw]">
            <section class="text-gray-800 body-font relative">
                <div class="container  py-12 pb-5 mx-auto ">
                    <div class="flex flex-col text-center  mb-12">
                            <h2 class="text-3xl text-cyan-700 font-bold text-center capitalize my-10 border-b-2 border-spacing-2 border-cyan-700 w-fit m-auto ">Contact Us</h2>
                    </div>
                    <form action="/contact" method="post">
                        <div class="flex flex-col  my-5">

                            <label for="name" class="capitalize text-md mt-2">name</label>
                            <input type="text" name="name" id="name" class="p-1 bg-gray-100 my-2 border"
                                placeholder="Enter your name">

                            <label for="email" class="capitalize text-md mt-2">email</label>
                            <input type="email" id="email" name="email" class="p-1 bg-gray-100 my-2 border"
                                placeholder="example@something.com">
                                
                            <label for="message" class="capitalize text-md my-2">content</label>
                            <textarea name="message" id="message" cols="20" rows="10" class="p-1 bg-gray-100 border"
                                placeholder="content-here"></textarea>
                        </div>
                        <div class="p-2 box-border ">
                            <button type="submit" id="contact-btn"
                                class="flex mx-auto text-white bg-gray-700 border-0 py-1 px-5 focus:outline-none hover:bg-gray-800 rounded text-lg">submit</button>
                        </div>
                    </form>
                </div>

            </section>
        </div>

    </main>
    {% endblock %}
