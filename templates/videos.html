{% extends 'layout.html' %}
{% block body %}
    <main class="videobody lg:py-10 px-10">
        <section class="play-box flex justify-center lg:flex-row flex-col items-center">
            <div class='video-box lg:w-[65%] p-5 shadow-md flex flex-col rounded-md bg-gray-200 justify-center items-center'>
                    <video class=" lg:w-[512px] lg:h-[324px] md:w-[600px] md:h-[400px] w-[360px] h-[202px]" controls>
                        <source src="data:video/mp4;base64,{{ show_video }}" type="video/mp4">
                    </video>
                <section class="text-title-dis mt-6 space-y-5 w-full flex flex-col justify-start">
                    <h1 class="text-xl font-semibold capitalize  text-gay-900" >{{ video_play_data.title }}</h1>
                    <p class=" font-semibold capitalize text-gay-900">{{ video_play_data.date }}</p>
                    <p class=" font-semibold capitalize text-gay-900">{{ video_play_data.discription }}</p>
                </section>
            </div>
            <section class="videos-content w-full mb-10 lg:mb-0 m-4 shadow-md rounded-md">
                <h1 class="text-2xl md:text-3xl text-cyan-700 font-bold text-center capitalize my-10 border-b-2 border-spacing-2 border-cyan-700 w-fit m-auto ">Tutorials</h1>
                <ul class="flex flex-col capitalize h-[460px]  px-2 overflow-y-auto font-semibold space-y-2 ">

                    {% for items in video %}
                    <li class="video_playlist rounded-lg" ><a class="w-full border-2 hover:bg-gray-800 py-5 flex flex-col items-start justify-center bg-gray-100 hover:text-cyan-400 px-5" href="/courses/{{ items.course }}/{{ items.slug }}"><div class="flex items-center "><span class="material-symbols-outlined inline-block pr-2">
                        play_circle
                        </span><h1 class="inline-block">{{ items.title }}</h1></div>
                    <p class="px-6 text-gray-500 capitalize semibold text-sm text-wrap">{{ items.discription }}</p>

                    </a></li>
                    {% endfor %}

                
                </ul>  
            </section>
        </section>
    </main>
    {% endblock %}
